<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
            <h1>SignUp</h1>
            <p>It just takes 30 mins</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="ABC" required>
                </p>

                <p>
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                </p>

                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be of atleast 8 digit" required>
                </p>

                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an Account? <a href="#">LogIn</a></p>
        </footer>
      </div>

      <div class="circle c1"></div>
      <div class="circle c2"></div>


    </div>
  </body>
</html>
